{% extends "trainer/homeindex.html" %}
{% block body %}
<body>
<h2 class="text-center">View Time Schedule</h2>

<form id="form1" name="form1" method="post" action="/myapp/trainer_viewschedulepost/#id">

<table class="pull-left">
    <tr>
        <td>From</td>
        <td><input type="date" name="from" class="form-control"/></td>

        <td>To</td>
        <td><input type="date" name="to" class="form-control"/></td>
        <td><input type="submit" class="btn btn-success" value="search"/></td>
    </tr>
</table>
<br>
  <table class="table table-bordered">
    <tr>
      <td>Sl no</td>
      <td>Date</td>
      <td>Fromtime</td>
      <td>Totime</td>
{#      <td>&nbsp;</td>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter  }}</td>
      <td>{{ i.date }}&nbsp;</td>
      <td>{{ i.fromtime }}&nbsp;</td>
      <td>{{ i.totime }}&nbsp;</td>
{#      <td><a href="/myapp/delete_schedule/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are You Sure?')">delete</a></td>#}
    </tr>
        {% endfor %}
  </table>

</form>
</body>
