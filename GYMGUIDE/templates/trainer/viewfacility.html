{% extends "trainer/homeindex.html" %}
{% block body %}
<body>

<h2 class="text-center">View Facility</h2>

<form id="form1" name="form1" method="post" action="/myapp/trainer_viewfacilitypost/">
{% csrf_token %}
<table class="pull-left">
    <tr>
        <td><input type="text" name="search" class="form-control" placeholder = 'Equipment'> </td>
        <td><input type="submit" value="Search" class="btn btn-success"></td>
    </tr>
</table>
<br>
  <table class="table table-bordered">
      <tr>
      <th>Sl no.</th>
      <th>Equipment</th>
      <th>Quantity</th>
      <th>Condition</th>
      <th>Photo</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.equipment_name }}</td>
      <td>{{ i.quantity }}</td>
      <td>{{ i.maintanance_status }}</td>
          <td><img src="{{ i.photo }}"height="100" width="100"> </td>
     {% endfor %}

    </tr>
  </table>

</form>
</body>
{% endblock %}
</html>
