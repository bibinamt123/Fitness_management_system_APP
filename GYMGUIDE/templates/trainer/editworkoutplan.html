 <input type="hidden" name="wid"  class="form-control" required value="{{ data.id }}" id="textfield" />

   <tr>

<video width="320" height="240" controls>

</video>
          <input type="file" name="filefield"   class="form-control" required id="textfield" /></td>

   <tr>
