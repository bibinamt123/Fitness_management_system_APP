<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends "trainer/homeindex.html" %}
{% block body %}
<body><h2 class="text-center">Diet Plan</h2>

<form id="form1" name="form1" method="post" action="/myapp/trainer_editdietplan_post/">
{% csrf_token %}

<table class="table table-bordered">

<input type="hidden" name="id" value="{{ data.id }}">
  <tr>
    <td>Days</td>
    <td>
      <select name="select" id="select">
          <option value="Monday" {% if data.Days == "Monday" %} selected {% endif %}>Monday</option>
          <option value="tuesday"{% if data.Days == "tuesday" %} selected {% endif %} >tuesday</option>
          <option value="wednesday"{% if data.Days == "wednesday" %} selected {% endif %}>wednesday</option>
          <option value="thursday"{% if data.Days == "thursday" %} selected {% endif %}>thursday </option>
          <option value="friday"{% if data.Days == "friday" %} selected {% endif %}>friday</option>
          <option value="saturday"{% if data.Days == "saturday" %} selected {% endif %}>saturday</option>
          <option value="sunday" {% if data.Days == "sunday" %} selected {% endif %}>sunday</option>
      </select></td>
  </tr>
  <tr>
    <td>Session</td>
    <td>
      <input type="text" name="textfield" id="textfield"  class="form-control" required value="{{ data.Session }}" />
    </td>
  </tr>
  <tr>
    <td>Diets</td>
    <td>
          <input type="text" name="textfield2" id="textfield2"  class="form-control" required value="{{ data.diets }}"/>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" class="btn btn-info"  value="Submit" />
   </td>
  </tr>
</table>
</form>
</body>
{% endblock %}
</html>
